<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id = "description">Thank you for taking time to help us improve the platfrom</p>
    </header>

    <form action="" id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name <input type="text" id="name" required placeholder="Enter your name"> </label>
        </fieldset>
        <fieldset>
            <label for="email" id="email-label">Email <input type="email" id="email" required placeholder="Enter your email"></label>
        </fieldset>
            
        
        <fieldset>
            <label for="age" id="number-label">Age <span>(optional)</span><input type="number" id="number" min="18" max="65" placeholder="Enter your age"></label>
        </fieldset>
        <fieldset>
            <label for="role">
                Which option best describes your current role?
                <select name="role" id="dropdown">
                    <option value="0" disabled>Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full time job</option>
                    <option value="3">Full time learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <p>Would you recomment freeCodeCamp to a friend?</p>
            <label for="definetely"><input type="radio" name="recommend" value = "0" class="inline"> Definetely</label>
            <label for="definetely"><input type="radio" name="recommend" value = "1" class="inline"> Maybe</label>
            <label for="definetely"><input type="radio" name="recommend" value = "2" class="inline"> Not sure</label>
        </fieldset>
        <fieldset>
            <label for="feautures">
                What is your favrite deature of freeCodeCamp
                <select name="features" id="feautures">
                    <option value="0">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <p>What would you like to see improved?<span>(Check all that apply)</span></p>
            <label for=""><input type="checkbox" value="0" class="inline"> Front-end Projects</label>
            <label for=""><input type="checkbox" value="1" class="inline"> Back-end Projects</label>
            <label for=""><input type="checkbox" value="2" class="inline"> Data Visualization</label>
            <label for=""><input type="checkbox" value="3" class="inline"> Challenges</label>
            <label for=""><input type="checkbox" value="4" class="inline"> Open Source Community</label>
            <label for=""><input type="checkbox" value="5" class="inline"> Gitter help rooms</label>
            <label for=""><input type="checkbox" value="6" class="inline"> Videos</label>
            <label for=""><input type="checkbox" value="7" class="inline"> City Meetups</label>
            <label for=""><input type="checkbox" value="8" class="inline"> Wiki</label>
            <label for=""><input type="checkbox" value="9" class="inline"> Forum</label>
            <label for=""><input type="checkbox" value="10" class="inline"> Additional Courses</label>
        </fieldset>
        <fieldset>
            <label for="comments">Any comments or suggestion?<textarea placeholder="Enter your comment here..."></textarea></label>
        </fieldset>
        <button id="submit">Submit</button>
    </form>



</body>

</html>
